<div class="container jumbotron">
    <h1> Formulaire d'inscription</h1>
    <form class="form-group">
      <div class="form-group">
        <label for="email-tel">Nom</label>
        <input type="text" class="form-control" [(ngModel)]="nom" name="nom" required>
      </div>
      <div class="form-group">
          <label for="email-tel">Prenom</label>
          <input type="text" class="form-control" [(ngModel)]="prenom" name="prenom" required>
        </div>
      <div class="form-group">
        <label for="email-tel">Adresse email ou telephone</label>
        <input type="text" class="form-control" [(ngModel)]="emailTel" name="emailTel" required>
      </div>
      <div class="form-group">
          <label for="password">Mot de passe</label>
          <input type="password" class="form-control" [(ngModel)]="password" name="password" required>
        </div><br>
        <button type="submit" (click)="register()" class="btn btn-primary">S'injscrire</button>

    </form>
  </div>
